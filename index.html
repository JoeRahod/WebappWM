<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>首页</title>
	<script>
		(function(){
			var dolEL = document.documentElement;

			function setRemUnit(){
				var rem = dolEL.clientWidth / 10;
				dolEL.style.fontSize = rem + 'px';
			}

			setRemUnit();

			window.addEventListener('resize',setRemUnit);

			//窗口出现在当前屏幕时，有兼容性问题
			window.addEventListener('pageshow',function(e){
				if(e.persisted){
					setRemUnit();
				}
			})
		})();
	</script>
	<link rel="stylesheet" href="lib/reset.css">
	<link rel="stylesheet" href="index/searchBar/searchBar.css">
	<link rel="stylesheet" href="index/category/category.css">
	<link rel="stylesheet" href="index/contentList/contentList.css">
	<link rel="stylesheet" href="index/starScore/starScore.css">
	<link rel="stylesheet" href="common/bottomBar/bottomBar.css">
	<link rel="stylesheet" href="index/header/header.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="header">
		<div class="search-bar">
			<div class="bar-location">
				<div class="location-icon"></div>
				<div class="location-text">深圳市</div>
			</div>

			<div class="search-btn">
				<p class="place-holder">鸡翅</p>
			</div>
		</div>
		<img src="https://app.nihaoshijie.com.cn/upload/bannertemp.e8a6fa63.jpg" alt="header-img" class="header-img">
	</div>
	<!-- 头部结束 -->

	<!-- 类目开始 HTML结构从json获取 js动态加载 -->
	<div class="category-content clearfix"></div>
	<!-- 类目结束 -->

	<!-- 商家列表开始 -->
	<div class="list-content">
		<h4 class="list-title">
			<span class="title-line"></span>
			<span>附近商家</span>
			<span class="title-line"></span>
		</h4>
		<div class="list-wrap"></div>
		<div class="loading">加载中</div>
	</div>
	<!-- 商家列表结束 -->
	<!-- 底部栏开始 -->
	<div class="bottom-bar"></div>
	<!-- 底部栏结束 -->

	<script src="lib/jquery.min.js"></script>
	<script src="index/category/category.js"></script>
	<script src="index/contentList/contentList.js"></script>
	<script src="index/starScore/starScore.js"></script>
	<script src="common/bottomBar/bottomBar.js"></script>

</body>
</html>
