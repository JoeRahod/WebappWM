<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>深圳麦当劳前海二餐厅</title>
	<script>
		(function(){
			var dolEL = document.documentElement;

			function setRemUnit(){
				var rem = dolEL.clientWidth / 10;
				dolEL.style.fontSize = rem + 'px';
			}

			setRemUnit();

			window.addEventListener('resize',setRemUnit);

			//窗口出现在当前屏幕时，有兼容性问题
			window.addEventListener('pageshow',function(e){
				if(e.persisted){
					setRemUnit();
				}
			})
		})();
	</script>
	<link rel="stylesheet" href="../lib/reset.css">
	<link rel="stylesheet" href="../common/navHeader/navHeader.css">
	<link rel="stylesheet" href="../common/headerTab/headerTab.css">
	<link rel="stylesheet" href="left/left.css">
	<link rel="stylesheet" href="right/right.css">
	<link rel="stylesheet" href="shopCart/shopCart.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="nav">
		<a href="../index.html" class="back-icon"></a>
		<h4 class="title">深圳麦当劳前海二餐厅</h4>
	</div>
	<!-- 头部结束 -->
	<!-- tabbar开始 -->
	<div class="tab-bar">
	</div>
	<!-- tabbar结束 -->
	<!-- 点菜内容区开始 -->
	<div class="menu-inner">
		<div class="left-bar">
			<div class="left-bar-inner"></div>
		</div>
		<div class="right-content">
				<p class="right-title"></p>
				<div class="right-list">
					<div class="right-list-inner"></div>
				</div>
		</div>
		<!-- 点菜购物车开始 -->
		<div class="shop-cart"></div>
		<div class="mask hide"></div>
		<!-- 点菜购物车结束 -->
	</div>
	<!-- 点菜内容区结束 -->

	<script src="../lib/jquery.min.js"></script>
	<script src="../common/headerTab/headerTab.js"></script>
	<script src="left/left.js"></script>
	<script src="right/right.js"></script>
	<script src="shopCart/shopCart.js"></script>
</body>
</html>
